<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ダムカレー判断</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="image/dam.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="scripts/customvision_script.js"></script>

<body>
    <div class="mx-auto" style="width: 600px;">

        <div class="container">
            <h2 class="text-info">ダムカレー判別！！</h2>
            <!--画像をアップロード-->
            <input type="file" id="imageFile" class="form-control-file" id="exampleFormControlFile1" accept="image/*" />
        </div>

        <div class="container"><img id="ImageToAnalyze" class="img-fluid" src="image/dam.jpg"></div> 
        <div id="OutputDiv2" class="container"></div>
        <div id="OutputDiv" class="container"></div>

        <!--出力画像-->        
        <div id="PhotoDiv" class="container"></div>

    </div>
    
 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
